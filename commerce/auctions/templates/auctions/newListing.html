{% extends "auctions/layout.html" %}

{% block body %}
    <h1>New Listing</h1>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <div class="form-group"></div>
            {{ form }}
            <input class="btn btn-primary form-button" type="submit" value="Add Listing">
            </form>
        </div>
    </form>
{% endblock %}
